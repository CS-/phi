<html><head>
<title>Phi - compute it yourself</title>
<style>
    #phi {
        text-align: center;
    }
    #phi span {
        font-size: 82px;
    }
    .fix {
        color: #6B5;
    }
</style>
</head>
<body><div id="phi"></div>
<script>
    var n0=1, n1=1, ith=1;
    var comp = setInterval(function () {
        var old=n1/n0, phinow, t=n0+n1;
        n0 = n1;
        n1 = t;
        phinow = n1 / n0;
        phi.innerHTML = '';
        var stop = 1618;
        (phinow+'').split('').some(function(n, i){
            var txt = '<span';
            if (i < stop && (old+'')[i] === n) {
                txt += ' class="fix"';
            } else {
                stop = i;
                return false;
            }
            txt += '>' + (phinow+'')[i] + '</span>';
            phi.innerHTML += txt;
        });
        
        if (phinow === old) {
           clearInterval(comp);
           phi.innerHTML += '<br><p>fixed \u03c6 in ' + ith + ' iterations.</p>';
        }
        ith++;
    }, 231);
</script>
</body></html>
